<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <style></style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar  -->
    <!-- ðŸŒ Navbar -->
    <nav
      class="flex justify-between items-center px-8 py-4 bg-white shadow-sm fixed w-full top-0 z-50"
    >
      <div class="flex items-center space-x-2">
        <img
          src="images/lcwd_logo.webp"
          alt="Logo"
          class="w-10 h-10 rounded-full"
        />
        <span class="text-xl font-bold text-indigo-600">Monoj Developer</span>
      </div>
      <div class="space-x-6 hidden md:flex">
        <a href="#" class="hover:text-indigo-600">Home</a>
        <a href="#about" class="hover:text-indigo-600">About</a>
        <a href="#portfolio" class="hover:text-indigo-600">Portfolio</a>
        <a href="#services" class="hover:text-indigo-600">Services</a>
        <a href="contact.html" class="hover:text-indigo-600">Contact</a>
      </div>
      <div class="space-x-3">
        <button
          id="login_button"
          class="px-4 py-2 border border-indigo-600 text-indigo-600 rounded hover:bg-indigo-600 hover:text-white transition"
        >
          Login
        </button>
        <button
          class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition"
        >
          Signup
        </button>
      </div>
    </nav>

    <!-- content form area -->
    <div class="p-5 max-w-2xl rounded mx-auto mt-16">
      <form
        novalidate
        action="contact_form.html"
        method="post"
        class="bg-white shadow-lg rounded-2xl p-8 w-full space-y-6"
        onsubmit="return validateForm()"
      >
        <h2 class="text-xl font-semibold text-gray-800 text-center">
          Fill this form to connect with use..
        </h2>

        <!-- Name -->
        <div>
          <label
            for="name"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Name
          </label>
          <input
            type="text"
            id="name"
            name="username"
            minlength="5"
            placeholder="Enter name here"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <p id="nameError" class="px-3 mt-1 text-sm text-red-500"></p>
        </div>

        <!-- Email -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email here"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <p id="emailError" class="px-3 mt-1 text-sm text-red-500"></p>
        </div>

        <!-- Password -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password here"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <p id="passwordError" class="px-3 mt-1 text-sm text-red-500"></p>
        </div>

        <!-- Gender -->
        <div>
          <span class="block text-sm font-medium text-gray-700 mb-1"
            >Gender</span
          >
          <div class="flex items-center gap-4">
            <label class="flex items-center gap-2">
              <input
                type="radio"
                id="male"
                name="gender"
                class="text-blue-600"
              />
              Male
            </label>
            <label class="flex items-center gap-2">
              <input
                type="radio"
                id="female"
                name="gender"
                class="text-blue-600"
              />
              Female
            </label>
          </div>
        </div>

        <!-- Date of Birth -->
        <div>
          <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">
            DOB
          </label>
          <input
            type="date"
            id="dob"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <!-- Hobbies -->
        <div>
          <span class="block text-sm font-medium text-gray-700 mb-1"
            >Hobbies</span
          >
          <div class="flex flex-wrap gap-4">
            <label class="flex items-center gap-2">
              <input
                type="checkbox"
                id="playling_cricket"
                class="text-blue-600"
              />
              Playing Cricket
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" id="reading_book" class="text-blue-600" />
              Reading Book
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" id="coding" class="text-blue-600" />
              Coding
            </label>
          </div>
        </div>

        <!-- File Upload -->
        <div>
          <label
            for="file_upload"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Upload file if any
          </label>
          <input
            type="file"
            id="file_upload"
            class="w-full text-sm text-gray-600 border border-gray-300 rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
          />
        </div>

        <!-- Color Picker -->
        <div>
          <label
            for="color"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Choose your favorite color
          </label>
          <input
            type="color"
            id="color"
            class="h-10 w-20 cursor-pointer border border-gray-300 rounded-lg"
          />
        </div>

        <!-- Address -->
        <div>
          <label
            for="address"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Address
          </label>
          <textarea
            id="address"
            name="address"
            placeholder="Enter address here"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 h-24 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          ></textarea>
        </div>

        <!-- Programming Language -->
        <div>
          <label
            for="language"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Select Language
          </label>
          <select
            id="language"
            name="pref_lang"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
            <option disabled selected>---Enter your language---</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
          </select>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between items-center pt-4">
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Submit
          </button>
          <button
            type="reset"
            class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400 transition"
          >
            Reset
          </button>
        </div>
      </form>
    </div>

    <script src="js/1_script.js"></script>
    <script src="js/2_validator.js"></script>
  </body>
</html>
